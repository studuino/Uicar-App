<ion-header no-border>
    <ion-toolbar no-border>
        <ion-buttons (click)="gotouser()" slot="start">
            <ion-icon size="large" src="/assets/icons/left-arrow.svg" padding></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <h2 class="titulo">Editar usuario</h2>
    <img margin-bottom (click)="cargarImagen()" class="circle" src="/assets/icons/selectimage.png">

    <div margin-top class="formulario">
        <ion-list>
            <ion-item id="rounded">
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item id="rounded">
                <ion-input type="text" placeholder="Telefono" [(ngModel)]="telefono"></ion-input>
            </ion-item>
            <ion-item id="rounded">
                <ion-label style="color:grey;">Zona</ion-label>
                <ion-select value="brown" okText="Hecho" cancelText="Cancelar" [(ngModel)]="zona">
                    <ion-select-option *ngFor="let item of zones" style="color:grey;" [value]="item.nombre">
                        {{ item.nombre }}</ion-select-option>

                </ion-select>
            </ion-item>
        </ion-list>
        <ion-button fill="solid" expand="block" color="primary" (click)="makepost()">Guardar</ion-button>
    </div>
</ion-content>
