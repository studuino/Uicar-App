<ion-content padding text-center class="isesion">

    <h4>Inicia sesi√≥n</h4>
    <h1>Uicar</h1>

        <ion-item>

        </ion-item>

        </div>
    </div>
    <p class="register-text" (click)="goRegister()">No tienes cuenta ?<a> Registrate</a> </p>
</ion-content>
