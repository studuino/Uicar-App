<ion-header no-border>
    <ion-toolbar no-border>
        <ion-title style=" color: #3B455A;font-size: 24px;font-weight: bold;text-align: center!important">
            Trayecto
        </ion-title>
        <ion-buttons slot="start">
            <ion-icon (click)="return()" size="large" src="/assets/icons/left-arrow.svg" padding></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <div margin-bottom #map class="map" id="map2" style="position: relative"></div>

    <div padding>

        <h2>Informaci√≥n</h2>
        <div *ngFor="let item of trayectodata">



            <ion-icon style="font-size: 64px;margin-left: 40%;margin-right: 40%;width: 20%;" src="/assets/icons/{{ item.vehiculo }}.svg"></ion-icon>


            <h1>Salida : {{ item.inicio }}</h1>
            <h1>Destino : {{ item.destino }}</h1>
            <h1 margin-bottom>Hora : {{ item.hora }}</h1>

            <ion-card>
                <br>
                <ion-card-content style="font-size:16px;color:#3B455A;">
                    {{ item.info }}
                </ion-card-content>
            </ion-card>

            <div text-center margin-top margin-bottom (click)="gotoprofile(item.uid)" class="tc flex jusify-center align-center flex-wrap w-100">
                <div class="w-100 tc flex align-center justify-center">
                    <button class="buttone google flex justify-center align-center"><img src="assets/icons/avatar.svg"
                            class="flex self-center pr2"> Ir Perfil de Usuario</button>
                </div>
            </div>
        </div>
    </div>

</ion-content>
