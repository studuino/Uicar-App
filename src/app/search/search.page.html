<ion-header no-border>
    <ion-toolbar no-border>
        <ion-buttons slot="start">
            <ion-icon (click)="gotomain()" size="large" src="/assets/icons/left-arrow.svg" padding></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <h2 class="titulo">Buscar trayecto</h2>
    <br>
    <div class="formulario">
        <ion-item id="rounded">
            <ion-label style="color:grey;">Inicio</ion-label>
            <ion-select value="brown" okText="Hecho" cancelText="Cancelar" [(ngModel)]="inicio">
                <ion-select-option *ngFor="let item of zones" style="color:grey;" [value]="item.nombre">{{ item.nombre }}</ion-select-option>
            </ion-select>
        </ion-item>
        <br>
        <ion-item id="rounded">
            <ion-label style="color:grey;">Destino</ion-label>
            <ion-select value="brown" okText="Hecho" cancelText="Cancelar" [(ngModel)]="destino">
                <ion-select-option *ngFor="let item of zones" style="color:grey;" [value]="item.nombre">{{ item.nombre }}</ion-select-option>
            </ion-select>
        </ion-item>
        <br>



        <br>
        <ion-button (click)="search()" fill="solid" expand="block" color="secondary">Buscar</ion-button>

        <br><br>
        <div *ngIf="buscado">
            <h3 margin-bottom padding style="color:#3B455A;">Resultados</h3>

            <div margin-bottom class="noprofile" *ngIf="(trayectos)?.length === 0 ">
                <br>
                <br>

                <img class="notrayect" src="assets/map.svg">
                <br>
                <br>
                <br>

                <h3 style="color: #E45454;" class="notrayecto">No se a encontrado ningun trayecto!</h3>
                <br>

            </div>

            <ion-card *ngFor="let item of trayectos">
                <ion-card-content style="height: 110px;border-radius: 100px!important" (click)="gotoinfoTrayecto(item.id)">
                    <ion-row class="carta">
                        <ion-col size="5">
                            {{ item.inicio }}
                        </ion-col>
                        <ion-col size="2">
                            <ion-icon style=" font-size: 25px;color: #3B455A" src="assets/icons/right-arrow.svg">
                            </ion-icon>
                        </ion-col>
                        <ion-col size="5">
                            {{ item.destino }}
                        </ion-col>

                    </ion-row>

                    <ion-row class="cartadesc">
                        <ion-col size="5">
                            {{ item.hora }} Salida
                        </ion-col>
                        <ion-col size="2">

                        </ion-col>
                        <ion-col style="font-size: 12px;text-align: center" size="3">
                            {{ item.asientos }} <br>Asientos
                        </ion-col>
                        <ion-col size="2">
                            <br>
                            <ion-icon style=" font-size: 45px;color: #3B455A;margin-bottom: 0%;" src='assets/icons/{{ item.vehiculo }}.svg'></ion-icon>
                        </ion-col>

                    </ion-row>
                </ion-card-content>
            </ion-card>
            <ion-button (click)="gotoall()" style="width: 100%;">Ver todos los trayectos {{ this.inicio }}</ion-button>
            <br>
            <br>
            <br>

        </div>
    </div>
</ion-content>
